<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="https://companieslogo.com/img/orig/CAP.PA-9b4110b0.png?t=1651902188" alt="Capgemini Logo" width="40" height="32" class="me-2">
                <span class="fs-4">CapFashion</span>
              </a>
    
            <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/add" class="nav-link">Create Post</a></li>
            </ul>
        </header>
    </div>
    <h1 class="d-flex justify-content-center ms-5 mb-4">Create new post:</h1>
    <div class="d-flex flex-wrap justify-content-center py-3 mb-4">
        
        <form action="/add" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
            <label for="author">Author:</label> <br>
            <input type="text" id="author" name="author" class="form-control" required>
            <label for="content">Content:</label> <br>
            <textarea id="content" name="content" rows="4" cols="50" class="form-control" required></textarea>
            <label for="refs_links">Links:</label> <br>
            <input type="text" id="refs_links" name="link1" class="form-control" required>
            <input type="text" id="refs_links" name="link2" class="form-control">
            <input type="text" id="refs_links" name="link3" class="form-control">
            <input type="text" id="refs_links" name="link4" class="form-control">
            <input type="text" id="refs_links" name="link5" class="form-control">
            <input type="submit" value="Submit" class="btn btn-secondary mt-3">
        </form> 
    </div>
    </body>

</html>
